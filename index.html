<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miradry clinical error code</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
       <style>
        /* 這裡加上CSS樣式來設置modal顯示 */
        #infoModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 5px;
        }
        .close-btn {
            cursor: pointer;
            font-size: 20px;
            color: red;
        }
    </style
</head>
<body>
    <!-- Modal -->
<div id="infoModal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <p id="infoText"></p>
    </div>
  </div>
  
    <div class="chart-container">
        <canvas id="myChart"></canvas>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTYu0stNPnmxSwml-ksC9uxTRDx22HPcvC8hw&s" class="chart-center-image">
    </div>
    <script src="script.js"></script> <!-- 引入 JavaScript -->
    <script src="app.js"></script>

</body>
</html>
